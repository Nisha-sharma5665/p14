<!DOCTYPE html>
<html>
    <head>
        <title>Switch statment</title>
    </head>
    <body>
        <h1>Switch statment</h1>
        <script>
            var a=3;
            switch(a/3){
                case 1:
                    alert('case 1 executed');
                case 2:
                    alert('case 2 executed');
                case 3:
                    alert('case 3 executed');
                case 4:
                    alert('case 4 executed');
                default:
                    alert('default case executed');          
            }
        </script>
        

    </body>
</html>
