<!DOCTYPE html>
<html>
    <head>
        <title>For loop</title>
    </head>
    <body>
        <h1>For loop</h1>
        <p id="p0"></p>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <p id="p8"></p>
        <p id="p9"></p>
        <p id="p10"></p>
        <script>
         for(var i=1;i<=11;i++){
            document.getElementById("p"+i).innerHTML=i
         }  
        </script>
        

    </body>
</html>
